<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

        <div class="wrapper">

                    <div class="title navbar-item"> Scotty Mikul</div>
                    <a class="rightnavbar navbar-item" href="contact.html"> <div > Contact </div></a>

    <div class="wrapper">
            <div id="content"> 
                <div class="content-title">Contact</div>
                <hr>
                <div>
                    <form>
                        <label > 
                                Name <input type="text" name="name" id="name-textfield" placeholder="Your Name" class="contact-form">
                        </label>
                        <label > 
                                Email <input type="email" name="email" id="email-textfield" placeholder="Example@emailaddress.com" class="contact-form">
                        </label>
                        <label > 
                                Message<textarea name="message" id="message-textarea" cols="30" rows="10" placeholder="Enter a message" class="contact-form"></textarea>
                        </label>
                        <button type="submit">Submit</button>
                    </form>
                </div>
        </div>
    </div>
