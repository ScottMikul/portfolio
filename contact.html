<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scotty Mikul Portfolio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--
        if we want to add a custom background color for the navbar we can do it here. Frankly I'm not sure what would look good on the corkboard background though.

    <div id="headerbackground">
        <div id="wrapper">

        </div>
    </div>

    <div id="wrapper">
            <div id ="navbar">
                    <div class="title navbar-item"> Scotty Mikul</div>
                    <a class="rightnavbar navbar-item" style="display: inline-block; "href="contact.html"> <div > Contact </div></a>
                    <a class="rightnavbar navbar-item" style="display: inline-block; "href="portfolio.html"><div > Portfolio </div></a>
                    <a class="rightnavbar navbar-item" style="display: inline-block;  "href="index.html"><div > About </div></a>
            </div>
            <div id="content"> 
                <div class="content-title">Contact</div>
                <hr>
                <div>
                    <form>
                        <label for="name" id="name-label"> Name</label>
                        <input type="text" name="name" id="name-textfield" placeholder="Your Name">
                        <label for="email" id="email-label"> Email</label>
                        <input type="email" name="email" id="email-textfield" placeholder="Example@emailaddress.com">
                        <label for="message" id="message-label"> Message</label>
                        <textarea name="message" id="message-textarea" cols="30" rows="10" placeholder="Enter a message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
        </div>
    </div>
    <footer id="fixed-footer-cuz-sticky-looks-worse">
            copyright &copy;
    </footer>
